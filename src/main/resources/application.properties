# rabbitmq ayarları yapıldı.frontendde direkt konuşababilir
spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= rabbitmq
spring.rabbitmq.password= rabbitmq
# queue,exchange ve routing name tanımladık
rabbit.queue.name=notification-queue
rabbit.exchange.name=notification-exchange
rabbit.routing.name=notification-routing